name: Assets and README Sync

on:
  pull_request:
    branches: ["main"]
    paths:
      - "transforms/**"
      - "frameworks/**"
      - "tools/input_controls.py"
      - "tools/generate_render_assets.py"
      - "crates/explorer/src/shinkei.rs"
      - "examples/progressions/**"
      - "examples/inputs.framework_matrix.json"
      - "examples/inputs.spectral_sweep.json"
      - "examples/inputs.noise_storm.json"
      - "examples/inputs.stability_focus.json"
      - ".python-version"
      - "mise.toml"
      - ".github/ci/requirements-test.txt"
      - ".github/workflows/assets-readme-sync.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: assets-readme-sync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Regenerate Assets
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          install: true

      - name: Install system dependencies
        run: mise run install-render-system-deps

      - name: Install Python dependencies
        run: mise run install-test-deps

      - name: Regenerate render assets
        run: mise run assets-regenerate

      - name: Verify generated asset files
        run: mise run render-verify-assets

      - name: Check drift in PR
        if: github.event_name == 'pull_request'
        run: |
          git diff --exit-code -- README.md assets/render
