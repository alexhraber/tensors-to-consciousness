name: Assets and README Sync

on:
  push:
    branches: ["main"]
    paths:
      - "README.md"
      - "assets/render/**"
      - "explorer.py"
      - "examples/**"
      - "frameworks/**"
      - "tools/generate_render_assets.py"
      - "tools/headless_capture.py"
      - "tools/shinkei.py"
      - "tools/tui.py"
      - "transforms/**"
      - ".python-version"
      - "Dockerfile"
      - ".github/ci/requirements-test.txt"
      - ".github/workflows/assets-readme-sync.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "README.md"
      - "assets/render/**"
      - "explorer.py"
      - "examples/**"
      - "frameworks/**"
      - "tools/generate_render_assets.py"
      - "tools/headless_capture.py"
      - "tools/shinkei.py"
      - "tools/tui.py"
      - "transforms/**"
      - ".python-version"
      - "Dockerfile"
      - ".github/ci/requirements-test.txt"
      - ".github/workflows/assets-readme-sync.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: assets-readme-sync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Regenerate Assets
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xterm xdotool ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy matplotlib

      - name: Regenerate render assets
        run: |
          python tools/generate_render_assets.py \
            --framework numpy \
            --only optimization_flow attention_dynamics phase_portraits tui_explorer \
            --tui-capture headless

      - name: Verify generated asset files
        run: |
          ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 assets/render/optimization_flow.gif
          ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 assets/render/attention_dynamics.gif
          ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 assets/render/phase_portraits.gif
          ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 assets/render/tui_explorer.gif

      - name: Check drift in PR
        if: github.event_name == 'pull_request'
        run: |
          git diff --exit-code -- README.md assets/render

      - name: Commit and push updated assets on main
        if: github.event_name == 'push'
        run: |
          if git diff --quiet -- README.md assets/render; then
            echo "No README/assets changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md assets/render
          git commit -m "chore(assets): refresh headless render samples [skip ci]"
          git push origin HEAD:main
