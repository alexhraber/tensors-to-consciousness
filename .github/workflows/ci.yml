name: CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "explorer.py"
      - ".python-version"
      - "transforms/**"
      - "frameworks/**"
      - "tools/**"
      - "tests/**"
      - "docs/**"
      - "assets/render/**"
      - "mise.toml"
      - ".github/ci/**"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CI_BUDGET_TEST_WARN_SEC: 120
  CI_BUDGET_TEST_FAIL_SEC: 240
  CI_BUDGET_RENDER_WARN_SEC: 60
  CI_BUDGET_RENDER_FAIL_SEC: 120

jobs:
  changes:
    name: Change Detection
    runs-on: ubuntu-latest
    outputs:
      runtime: ${{ steps.filter.outputs.runtime || steps.act_defaults.outputs.runtime }}
      tests: ${{ steps.filter.outputs.tests || steps.act_defaults.outputs.tests }}
      docs: ${{ steps.filter.outputs.docs || steps.act_defaults.outputs.docs }}
      render: ${{ steps.filter.outputs.render || steps.act_defaults.outputs.render }}
      ci: ${{ steps.filter.outputs.ci || steps.act_defaults.outputs.ci }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Local act defaults
        id: act_defaults
        if: ${{ env.ACT == 'true' }}
        run: |
          {
            echo "runtime=true"
            echo "tests=true"
            echo "docs=true"
            echo "render=true"
            echo "ci=true"
          } >> "$GITHUB_OUTPUT"

      - name: Filter changed paths
        id: filter
        if: ${{ env.ACT != 'true' }}
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.repository.default_branch || 'main' }}
          filters: |
            runtime:
              - "explorer.py"
              - ".python-version"
              - "mise.toml"
              - "transforms/**"
              - "frameworks/**"
              - "tools/**"
            tests:
              - "tests/**"
              - ".github/ci/requirements-test.txt"
            docs:
              - "docs/**"
              - "transforms/transforms.json"
              - "tools/generate_catalog_docs.py"
              - "tools/runtime.py"
            render:
              - "explorer.py"
              - "transforms/**"
              - "frameworks/**"
              - "tools/shinkei.py"
              - "tools/tui.py"
              - "tools/headless_capture.py"
              - "tools/generate_render_assets.py"
              - ".github/workflows/ci.yml"
              - ".github/workflows/assets-readme-sync.yml"
              - ".github/ci/requirements-test.txt"
            ci:
              - "mise.toml"
              - ".github/ci/**"
              - ".github/workflows/**"

  test:
    name: Test (Python 3.14)
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.runtime == 'true' || needs.changes.outputs.tests == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark job start
        run: echo "JOB_START_TS=$(date +%s)" >> "$GITHUB_ENV"

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          install: true

      - name: Select Python version
        run: |
          mise use -g python@3.14

      - name: Toolchain versions
        run: |
          mise --version
          mise current
          python --version

      - name: Install test dependencies
        run: mise run install-test-deps

      - name: Bytecode compilation check
        run: mise run py-compile

      - name: Unit tests with coverage
        run: mise run cov-unit

      - name: Integration tests with coverage
        run: mise run cov-integration

      - name: Coverage gate
        run: mise run cov-report

      - name: CLI smoke checks
        run: mise run cli-smoke

      - name: Record timing metrics
        if: always()
        run: |
          END_TS=$(date +%s)
          DURATION=$((END_TS - JOB_START_TS))
          echo "JOB_DURATION_SEC=${DURATION}" >> "$GITHUB_ENV"
          mkdir -p ci-metrics
          cat > "ci-metrics/test-py3.14.json" <<EOF
          {
            "job": "test",
            "python_version": "3.14",
            "duration_seconds": ${DURATION},
            "run_id": "${{ github.run_id }}",
            "run_attempt": "${{ github.run_attempt }}",
            "sha": "${{ github.sha }}"
          }
          EOF
          {
            echo "### CI Timing: test (py3.14)"
            echo "- Duration: ${DURATION}s"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Enforce test job budget
        if: ${{ always() && env.LOCAL_ACT != 'true' }}
        run: |
          DUR="${JOB_DURATION_SEC}"
          WARN="${CI_BUDGET_TEST_WARN_SEC}"
          FAIL="${CI_BUDGET_TEST_FAIL_SEC}"
          if [ "$DUR" -gt "$FAIL" ]; then
            echo "Test job exceeded hard budget: ${DUR}s > ${FAIL}s" >&2
            exit 1
          fi
          if [ "$DUR" -gt "$WARN" ]; then
            echo "::warning::Test job exceeded warning budget: ${DUR}s > ${WARN}s"
          fi

      - name: Upload timing metrics
        if: ${{ always() && env.LOCAL_ACT != 'true' && env.ACT != 'true' && github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@v4
        with:
          name: ci-timing-test-py3.14
          path: ci-metrics/test-py3.14.json
          if-no-files-found: error
          retention-days: 30

      - name: Upload coverage report
        if: ${{ always() && env.LOCAL_ACT != 'true' && env.ACT != 'true' && github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py3.14
          path: coverage.xml
          if-no-files-found: error
          retention-days: 30

  docs-sync:
    name: Docs Sync
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.docs == 'true' || needs.changes.outputs.runtime == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          install: true

      - name: Generate catalog docs
        run: mise run docs-generate

      - name: Verify generated docs are committed
        run: mise run docs-verify

  transform-contract:
    name: Transform Contract
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.runtime == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          install: true

      - name: Validate transform catalog/registry/definition contract
        run: mise run contract-transforms

  framework-contract:
    name: Framework Contract (${{ matrix.framework }})
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.runtime == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: ["mlx", "jax", "pytorch", "numpy", "keras", "cupy"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          install: true

      - name: Verify framework backend contract
        env:
          FRAMEWORK: ${{ matrix.framework }}
        run: mise run contract-framework

  render-assets:
    name: Render Assets Integrity
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.render == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark job start
        run: echo "JOB_START_TS=$(date +%s)" >> "$GITHUB_ENV"

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          install: true

      - name: Install render dependencies
        run: mise run install-test-deps

      - name: Install headless capture system deps
        run: mise run install-render-system-deps

      - name: Verify FFmpeg
        run: ffmpeg -version

      - name: Validate committed GIF assets
        run: mise run render-verify-assets

      - name: Headless progression capture smoke check
        run: mise run render-smoke-progressions

      - name: Headless TUI capture smoke check
        run: mise run render-smoke-tui

      - name: Record timing metrics
        if: always()
        run: |
          END_TS=$(date +%s)
          DURATION=$((END_TS - JOB_START_TS))
          echo "JOB_DURATION_SEC=${DURATION}" >> "$GITHUB_ENV"
          mkdir -p ci-metrics
          cat > "ci-metrics/render-assets.json" <<EOF
          {
            "job": "render-assets",
            "duration_seconds": ${DURATION},
            "run_id": "${{ github.run_id }}",
            "run_attempt": "${{ github.run_attempt }}",
            "sha": "${{ github.sha }}"
          }
          EOF
          {
            echo "### CI Timing: render-assets"
            echo "- Duration: ${DURATION}s"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Enforce render job budget
        if: ${{ always() && env.LOCAL_ACT != 'true' }}
        run: |
          DUR="${JOB_DURATION_SEC}"
          WARN="${CI_BUDGET_RENDER_WARN_SEC}"
          FAIL="${CI_BUDGET_RENDER_FAIL_SEC}"
          if [ "$DUR" -gt "$FAIL" ]; then
            echo "render-assets job exceeded hard budget: ${DUR}s > ${FAIL}s" >&2
            exit 1
          fi
          if [ "$DUR" -gt "$WARN" ]; then
            echo "::warning::render-assets job exceeded warning budget: ${DUR}s > ${WARN}s"
          fi

      - name: Upload timing metrics
        if: ${{ always() && env.LOCAL_ACT != 'true' && env.ACT != 'true' && github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@v4
        with:
          name: ci-timing-render-assets
          path: ci-metrics/render-assets.json
          if-no-files-found: error
          retention-days: 30
