name: CI

on:
  push:
    branches: ["main"]
    paths:
      - "main.py"
      - ".python-version"
      - "scripts/**"
      - "tools/**"
      - "tests/**"
      - "assets/viz/**"
      - ".github/workflows/**"
      - ".github/ci/**"
  pull_request:
    branches: ["main"]
    paths:
      - "main.py"
      - ".python-version"
      - "scripts/**"
      - "tools/**"
      - "tests/**"
      - "assets/viz/**"
      - ".github/workflows/**"
      - ".github/ci/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CI_BUDGET_TEST_WARN_SEC: 120
  CI_BUDGET_TEST_FAIL_SEC: 240
  CI_BUDGET_VIZ_WARN_SEC: 60
  CI_BUDGET_VIZ_FAIL_SEC: 120

jobs:
  changes:
    name: Change Detection
    runs-on: ubuntu-latest
    outputs:
      runtime: ${{ steps.filter.outputs.runtime }}
      tests: ${{ steps.filter.outputs.tests }}
      viz: ${{ steps.filter.outputs.viz }}
      viz_generator: ${{ steps.filter.outputs.viz_generator }}
      viz_assets: ${{ steps.filter.outputs.viz_assets }}
      ci: ${{ steps.filter.outputs.ci }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            runtime:
              - "main.py"
              - ".python-version"
              - "examples/inputs.example.json"
              - "scripts/**"
              - "tools/runtime.py"
              - "tools/setup.py"
              - "tools/validate.py"
              - "tools/tui.py"
              - "tools/shinkei.py"
              - "tools/common_viz.py"
              - "tools/input_controls.py"
            tests:
              - "tests/**"
              - ".github/ci/requirements-test.txt"
            viz:
              - "tools/generate_viz_assets.py"
              - "assets/viz/**"
            viz_generator:
              - "tools/generate_viz_assets.py"
            viz_assets:
              - "assets/viz/**"
            ci:
              - ".github/workflows/ci.yml"
              - ".github/ci/**"

  test-matrix:
    name: Test (Python ${{ matrix.python-version }})
    needs: changes
    if: needs.changes.outputs.runtime == 'true' || needs.changes.outputs.tests == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark job start
        run: echo "JOB_START_TS=$(date +%s)" >> "$GITHUB_ENV"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: ".github/ci/requirements-test.txt"

      - name: Toolchain versions
        run: |
          python --version
          uv --version

      - name: Install test dependencies
        run: |
          uv pip install --python "$(which python)" -r .github/ci/requirements-test.txt

      - name: Bytecode compilation check
        run: |
          python -m py_compile $(git ls-files '*.py')

      - name: Unit tests
        run: |
          python -m tests --suite unit

      - name: Integration tests
        run: |
          python -m tests --suite integration

      - name: CLI smoke checks
        run: |
          python main.py --help
          python -m tools.setup --help
          python -m tools.validate --help
          python -m tools.tui --help

      - name: Record timing metrics
        if: always()
        run: |
          END_TS=$(date +%s)
          DURATION=$((END_TS - JOB_START_TS))
          echo "JOB_DURATION_SEC=${DURATION}" >> "$GITHUB_ENV"
          mkdir -p ci-metrics
          cat > "ci-metrics/test-matrix-py${{ matrix.python-version }}.json" <<EOF
          {
            "job": "test-matrix",
            "python_version": "${{ matrix.python-version }}",
            "duration_seconds": ${DURATION},
            "run_id": "${{ github.run_id }}",
            "run_attempt": "${{ github.run_attempt }}",
            "sha": "${{ github.sha }}"
          }
          EOF
          {
            echo "### CI Timing: test-matrix (py${{ matrix.python-version }})"
            echo "- Duration: ${DURATION}s"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Enforce test job budget
        if: always()
        run: |
          DUR="${JOB_DURATION_SEC}"
          WARN="${CI_BUDGET_TEST_WARN_SEC}"
          FAIL="${CI_BUDGET_TEST_FAIL_SEC}"
          if [ "$DUR" -gt "$FAIL" ]; then
            echo "Test job exceeded hard budget: ${DUR}s > ${FAIL}s" >&2
            exit 1
          fi
          if [ "$DUR" -gt "$WARN" ]; then
            echo "::warning::Test job exceeded warning budget: ${DUR}s > ${WARN}s"
          fi

      - name: Upload timing metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-timing-test-matrix-py${{ matrix.python-version }}
          path: ci-metrics/test-matrix-py${{ matrix.python-version }}.json
          if-no-files-found: error
          retention-days: 30

  viz-assets:
    name: Visualization Assets Integrity
    needs: changes
    if: needs.changes.outputs.viz == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark job start
        run: echo "JOB_START_TS=$(date +%s)" >> "$GITHUB_ENV"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Cache FFmpeg (static binary)
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: ~/.local/ffmpeg
          key: ffmpeg-static-${{ runner.os }}-amd64-v7.1.1

      - name: Install FFmpeg (static binary)
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/ffmpeg/bin"
          curl -fsSL https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o /tmp/ffmpeg.tar.xz
          tar -xJf /tmp/ffmpeg.tar.xz -C /tmp
          src_dir="$(find /tmp -maxdepth 1 -type d -name 'ffmpeg-*-amd64-static' | head -n 1)"
          cp "$src_dir/ffmpeg" "$HOME/.local/ffmpeg/bin/ffmpeg"
          cp "$src_dir/ffprobe" "$HOME/.local/ffmpeg/bin/ffprobe"
          chmod +x "$HOME/.local/ffmpeg/bin/ffmpeg" "$HOME/.local/ffmpeg/bin/ffprobe"

      - name: Add FFmpeg to PATH
        run: |
          echo "$HOME/.local/ffmpeg/bin" >> "$GITHUB_PATH"

      - name: Verify FFmpeg
        run: |
          ffmpeg -version

      - name: Validate committed GIF assets
        if: needs.changes.outputs.viz_assets == 'true' || needs.changes.outputs.ci == 'true'
        run: |
          for f in assets/viz/*.gif; do
            ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 "$f"
          done

      - name: Fast deterministic generator check
        if: needs.changes.outputs.viz_generator == 'true' || needs.changes.outputs.ci == 'true'
        run: |
          set -euo pipefail
          rm -rf /tmp/viz-a /tmp/viz-b
          python tools/generate_viz_assets.py --output-dir /tmp/viz-a --frames 20 --fps 12 --width 320 --height 180
          python tools/generate_viz_assets.py --output-dir /tmp/viz-b --frames 20 --fps 12 --width 320 --height 180
          sha256sum /tmp/viz-a/*.gif | sort | awk '{print $1}' > /tmp/viz_hashes_1.txt
          sha256sum /tmp/viz-b/*.gif | sort | awk '{print $1}' > /tmp/viz_hashes_2.txt
          diff -u /tmp/viz_hashes_1.txt /tmp/viz_hashes_2.txt

      - name: Record timing metrics
        if: always()
        run: |
          END_TS=$(date +%s)
          DURATION=$((END_TS - JOB_START_TS))
          echo "JOB_DURATION_SEC=${DURATION}" >> "$GITHUB_ENV"
          mkdir -p ci-metrics
          cat > "ci-metrics/viz-assets.json" <<EOF
          {
            "job": "viz-assets",
            "duration_seconds": ${DURATION},
            "run_id": "${{ github.run_id }}",
            "run_attempt": "${{ github.run_attempt }}",
            "sha": "${{ github.sha }}"
          }
          EOF
          {
            echo "### CI Timing: viz-assets"
            echo "- Duration: ${DURATION}s"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Enforce viz job budget
        if: always()
        run: |
          DUR="${JOB_DURATION_SEC}"
          WARN="${CI_BUDGET_VIZ_WARN_SEC}"
          FAIL="${CI_BUDGET_VIZ_FAIL_SEC}"
          if [ "$DUR" -gt "$FAIL" ]; then
            echo "viz-assets job exceeded hard budget: ${DUR}s > ${FAIL}s" >&2
            exit 1
          fi
          if [ "$DUR" -gt "$WARN" ]; then
            echo "::warning::viz-assets job exceeded warning budget: ${DUR}s > ${WARN}s"
          fi

      - name: Upload timing metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-timing-viz-assets
          path: ci-metrics/viz-assets.json
          if-no-files-found: error
          retention-days: 30

  viz-contract:
    name: Visualization Contract
    needs: changes
    if: needs.changes.outputs.runtime == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Ensure VIZ_META is declared in all research modules
        run: |
          set -euo pipefail
          missing="$(rg -L '^VIZ_META\\s*=\\s*\\{' scripts/*/[0-6]_*.py || true)"
          if [ -n "$missing" ]; then
            echo "Missing VIZ_META declaration in:"
            echo "$missing"
            exit 1
          fi

      - name: Enforce VIZ_META contract order (declare before first viz_stage)
        run: |
          set -euo pipefail
          python - <<'PY'
          import ast
          import pathlib
          import sys

          bad = []
          for path in sorted(pathlib.Path("scripts").glob("*/*_*.py")):
              if path.name.startswith("test_"):
                  continue
              src = path.read_text(encoding="utf-8")
              try:
                  tree = ast.parse(src, filename=str(path))
              except SyntaxError as exc:
                  bad.append(f"{path}: syntax error ({exc})")
                  continue

              viz_meta_line = None
              first_viz_stage = None
              for node in tree.body:
                  if isinstance(node, ast.Assign):
                      for target in node.targets:
                          if isinstance(target, ast.Name) and target.id == "VIZ_META":
                              viz_meta_line = node.lineno
                  if isinstance(node, ast.Expr) and isinstance(node.value, ast.Call):
                      fn = node.value.func
                      if isinstance(fn, ast.Name) and fn.id == "viz_stage":
                          first_viz_stage = node.lineno
                          break

              if first_viz_stage is None:
                  continue
              if viz_meta_line is None or viz_meta_line > first_viz_stage:
                  bad.append(f"{path}: define VIZ_META before first viz_stage call")

          if bad:
              print("Visualization contract violations:")
              for item in bad:
                  print(f" - {item}")
              sys.exit(1)
          print("Visualization contract checks passed.")
          PY
