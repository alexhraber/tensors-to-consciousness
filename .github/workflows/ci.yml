name: CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "explorer.py"
      - ".python-version"
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"
      - "transforms/**"
      - "frameworks/**"
      - "tools/**"
      - "tests/**"
      - "docs/**"
      - "assets/render/**"
      - "mise.toml"
      - ".github/ci/**"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  CI_BUDGET_TEST_WARN_SEC: 120
  CI_BUDGET_TEST_FAIL_SEC: 240
  CI_BUDGET_RENDER_WARN_SEC: 60
  CI_BUDGET_RENDER_FAIL_SEC: 120

jobs:
  changes:
    name: Change Detection
    runs-on: ubuntu-latest
    outputs:
      test: ${{ steps.filter.outputs.test || steps.act_defaults.outputs.test }}
      transform_contract: ${{ steps.filter.outputs.transform_contract || steps.act_defaults.outputs.transform_contract }}
      framework_contract: ${{ steps.filter.outputs.framework_contract || steps.act_defaults.outputs.framework_contract }}
      docs_sync: ${{ steps.filter.outputs.docs_sync || steps.act_defaults.outputs.docs_sync }}
      render_assets: ${{ steps.filter.outputs.render_assets || steps.act_defaults.outputs.render_assets }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Local act defaults
        id: act_defaults
        if: ${{ env.ACT == 'true' }}
        run: |
          {
            echo "test=true"
            echo "transform_contract=true"
            echo "framework_contract=true"
            # Keep local `act` runs tight: artifacts/assets/images are handled in GitHub,
            # not by local simulation.
            echo "docs_sync=false"
            echo "render_assets=false"
          } >> "$GITHUB_OUTPUT"

      - name: Filter changed paths
        id: filter
        if: ${{ env.ACT != 'true' }}
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.repository.default_branch || 'main' }}
          filters: |
            test:
              - "explorer.py"
              - ".python-version"
              - "mise.toml"
              - "Cargo.toml"
              - "Cargo.lock"
              - "crates/**"
              - "transforms/**"
              - "frameworks/**"
              - "tools/**"
              - "tests/**"
              - ".github/ci/requirements-test.txt"
              - ".github/workflows/ci.yml"
            transform_contract:
              - "transforms/**"
              - "frameworks/engine.py"
              - "tools/runtime.py"
              - "tools/playground.py"
              - "mise.toml"
              - ".github/workflows/ci.yml"
            framework_contract:
              - "frameworks/**"
              - "tools/setup.py"
              - "tools/runtime.py"
              - "mise.toml"
              - ".github/workflows/ci.yml"
            docs_sync:
              - "docs/**"
              - "transforms/transforms.json"
              - "tools/generate_catalog_docs.py"
              - "tools/runtime.py"
              - "mise.toml"
              - ".github/workflows/ci.yml"
            render_assets:
              - "transforms/**"
              - "frameworks/**"
              - "tools/shinkei.py"
              - "tools/generate_render_assets.py"
              - "tools/input_controls.py"
              - "examples/inputs.framework_matrix.json"
              - "examples/inputs.spectral_sweep.json"
              - ".github/workflows/assets-readme-sync.yml"
              - ".github/workflows/ci.yml"
              - "mise.toml"
              - ".python-version"
              - ".github/ci/requirements-test.txt"

  image:
    name: Container Image (ci)
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.test == 'true' || needs.changes.outputs.transform_contract == 'true' || needs.changes.outputs.framework_contract == 'true' || needs.changes.outputs.docs_sync == 'true'
    runs-on: ubuntu-latest
    outputs:
      local_tag: ${{ steps.meta.outputs.local_tag }}
      ghcr_tag: ${{ steps.meta.outputs.ghcr_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tags
        id: meta
        run: |
          echo "local_tag=explorer-ci:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "ghcr_tag=ghcr.io/${{ github.repository }}/ci:${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ env.ACT != 'true' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ci image (push for same-repo PRs)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: ci
          tags: |
            ${{ steps.meta.outputs.local_tag }}
            ${{ steps.meta.outputs.ghcr_tag }}
          load: true
          push: ${{ env.ACT != 'true' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Test (Python 3.14)
    needs: [changes, image]
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.test == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark job start
        run: echo "JOB_START_TS=$(date +%s)" >> "$GITHUB_ENV"

      - name: Pull image (GitHub only)
        if: ${{ env.ACT != 'true' }}
        run: docker pull ${{ needs.image.outputs.ghcr_tag }}

      - name: Unit + integration tests (container)
        run: |
          IMAGE="${{ needs.image.outputs.local_tag }}"
          if [ "${ACT:-}" = "" ] && [ "${LOCAL_ACT:-}" != "true" ]; then
            IMAGE="${{ needs.image.outputs.ghcr_tag }}"
          fi
          docker run --rm -v "$PWD:/workspace" -w /workspace "$IMAGE" bash -lc '\
            git config --global --add safe.directory /workspace && \
            python -m py_compile $(git ls-files "*.py") && \
            python -m coverage erase && \
            python -m coverage run -m tests --suite unit && \
            python -m coverage run --append -m tests --suite integration && \
            python -m coverage report --show-missing --fail-under=69 && \
            python -m coverage xml -o coverage.xml && \
            explorer --help >/dev/null && \
            explorer list-transforms >/dev/null \
          '

      - name: Record timing metrics
        if: always()
        run: |
          END_TS=$(date +%s)
          DURATION=$((END_TS - JOB_START_TS))
          echo "JOB_DURATION_SEC=${DURATION}" >> "$GITHUB_ENV"
          mkdir -p ci-metrics
          cat > "ci-metrics/test-py3.14.json" <<EOF
          {
            "job": "test",
            "python_version": "3.14",
            "duration_seconds": ${DURATION},
            "run_id": "${{ github.run_id }}",
            "run_attempt": "${{ github.run_attempt }}",
            "sha": "${{ github.sha }}"
          }
          EOF
          {
            echo "### CI Timing: test (py3.14)"
            echo "- Duration: ${DURATION}s"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Enforce test job budget
        if: ${{ always() && env.LOCAL_ACT != 'true' }}
        run: |
          DUR="${JOB_DURATION_SEC}"
          WARN="${CI_BUDGET_TEST_WARN_SEC}"
          FAIL="${CI_BUDGET_TEST_FAIL_SEC}"
          if [ "$DUR" -gt "$FAIL" ]; then
            echo "Test job exceeded hard budget: ${DUR}s > ${FAIL}s" >&2
            exit 1
          fi
          if [ "$DUR" -gt "$WARN" ]; then
            echo "::warning::Test job exceeded warning budget: ${DUR}s > ${WARN}s"
          fi

      - name: Upload timing metrics
        if: ${{ always() && env.LOCAL_ACT != 'true' && env.ACT != 'true' && github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@v4
        with:
          name: ci-timing-test-py3.14
          path: ci-metrics/test-py3.14.json
          if-no-files-found: error
          retention-days: 30

      - name: Upload coverage report
        if: ${{ always() && env.LOCAL_ACT != 'true' && env.ACT != 'true' && github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py3.14
          path: coverage.xml
          if-no-files-found: error
          retention-days: 30

  docs-sync:
    name: Docs Sync
    needs: [changes, image]
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.docs_sync == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull image (GitHub only)
        if: ${{ env.ACT != 'true' }}
        run: docker pull ${{ needs.image.outputs.ghcr_tag }}

      - name: Generate and verify docs (container)
        run: |
          IMAGE="${{ needs.image.outputs.local_tag }}"
          if [ "${ACT:-}" = "" ] && [ "${LOCAL_ACT:-}" != "true" ]; then
            IMAGE="${{ needs.image.outputs.ghcr_tag }}"
          fi
          docker run --rm -v "$PWD:/workspace" -w /workspace "$IMAGE" bash -lc '\
            git config --global --add safe.directory /workspace && \
            python tools/generate_catalog_docs.py && \
            git diff --exit-code -- docs/reference/transforms.md docs/reference/frameworks.md \
          '

  transform-contract:
    name: Transform Contract
    needs: [changes, image]
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.transform_contract == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate transform catalog/registry/definition contract
        run: |
          IMAGE="${{ needs.image.outputs.local_tag }}"
          if [ "${ACT:-}" = "" ] && [ "${LOCAL_ACT:-}" != "true" ]; then
            docker pull ${{ needs.image.outputs.ghcr_tag }}
            IMAGE="${{ needs.image.outputs.ghcr_tag }}"
          fi
          docker run --rm -v "$PWD:/workspace" -w /workspace "$IMAGE" bash -lc 'python - <<\"PY\"\nfrom transforms.catalog import catalog_framework_interface\nfrom transforms.definitions import TRANSFORM_DEFINITIONS\nfrom transforms.registry import TRANSFORM_MAP\nimport sys\n\nregistry_keys = set(TRANSFORM_MAP.keys())\ndefinition_keys = set(TRANSFORM_DEFINITIONS.keys())\n\nmissing_defs = sorted(registry_keys - definition_keys)\nextra_defs = sorted(definition_keys - registry_keys)\n\ncontract = catalog_framework_interface()\nmissing_contract = []\nif not contract.get(\"utils_entrypoints\"):\n    missing_contract.append(\"utils_entrypoints\")\nif not contract.get(\"ops_adapter\"):\n    missing_contract.append(\"ops_adapter\")\n\nif missing_defs or extra_defs:\n    print(\"Transform contract violations:\")\n    if missing_defs:\n        print(f\" - missing definitions: {missing_defs}\")\n    if extra_defs:\n        print(f\" - unregistered definitions: {extra_defs}\")\n    sys.exit(1)\nif missing_contract:\n    print(\"Transform interface contract is incomplete:\")\n    for key in missing_contract:\n        print(f\" - missing: {key}\")\n    sys.exit(1)\nprint(\"Transform contract checks passed.\")\nPY'

  framework-contract:
    name: Framework Contract (${{ matrix.framework }})
    needs: [changes, image]
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.framework_contract == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: ["mlx", "jax", "pytorch", "numpy", "keras", "cupy"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify framework backend contract
        env:
          FRAMEWORK: ${{ matrix.framework }}
        run: |
          IMAGE="${{ needs.image.outputs.local_tag }}"
          if [ "${ACT:-}" = "" ] && [ "${LOCAL_ACT:-}" != "true" ]; then
            docker pull ${{ needs.image.outputs.ghcr_tag }}
            IMAGE="${{ needs.image.outputs.ghcr_tag }}"
          fi
          docker run --rm -v "$PWD:/workspace" -w /workspace -e FRAMEWORK="$FRAMEWORK" "$IMAGE" bash -lc 'python - <<\"PY\"\nimport os\nimport pathlib\nimport sys\n\nfw = os.environ[\"FRAMEWORK\"]\nroot = pathlib.Path(\"frameworks\") / fw\nif not root.exists():\n    print(f\"Missing framework directory: {root}\")\n    sys.exit(1)\n\nrequired = [\"utils.py\", \"test_setup.py\"]\nmissing = [name for name in required if not (root / name).exists()]\nif missing:\n    print(f\"{fw}: missing required files:\")\n    for name in missing:\n        print(f\" - {root / name}\")\n    sys.exit(1)\n\ntransforms_backend = root / \"transforms\"\nif not transforms_backend.exists():\n    print(f\"{fw}: missing transforms adapter directory: {transforms_backend}\")\n    sys.exit(1)\n\nprint(f\"{fw}: framework contract passed.\")\nPY'

  render-assets:
    name: Render Assets Integrity
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.render_assets == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark job start
        run: echo "JOB_START_TS=$(date +%s)" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build render image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: render
          tags: explorer-render:${{ github.sha }}
          load: true
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Render smoke checks (container)
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace explorer-render:${{ github.sha }} bash -lc '\
            ffmpeg -version && \
            for f in assets/render/*.gif; do ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 "$f"; done && \
            rm -rf /tmp/render-progressions && \
            python tools/generate_render_assets.py --output-dir /tmp/render-progressions --frames 24 --fps 12 --width 320 --height 180 --only optimization_flow attention_dynamics phase_portraits --framework numpy && \
            ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 /tmp/render-progressions/optimization_flow.gif && \
            ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 /tmp/render-progressions/attention_dynamics.gif && \
            ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 /tmp/render-progressions/phase_portraits.gif && \
            mkdir -p /tmp/render-headless && \
            python tools/generate_render_assets.py --output-dir /tmp/render-headless --only tui_explorer --frames 36 --fps 12 --width 320 --height 180 --framework numpy --tui-capture headless && \
            ffprobe -v error -select_streams v:0 -show_entries stream=codec_name,width,height -of default=noprint_wrappers=1 /tmp/render-headless/tui_explorer.gif \
          '

      - name: Record timing metrics
        if: always()
        run: |
          END_TS=$(date +%s)
          DURATION=$((END_TS - JOB_START_TS))
          echo "JOB_DURATION_SEC=${DURATION}" >> "$GITHUB_ENV"
          mkdir -p ci-metrics
          cat > "ci-metrics/render-assets.json" <<EOF
          {
            "job": "render-assets",
            "duration_seconds": ${DURATION},
            "run_id": "${{ github.run_id }}",
            "run_attempt": "${{ github.run_attempt }}",
            "sha": "${{ github.sha }}"
          }
          EOF
          {
            echo "### CI Timing: render-assets"
            echo "- Duration: ${DURATION}s"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Enforce render job budget
        if: ${{ always() && env.LOCAL_ACT != 'true' }}
        run: |
          DUR="${JOB_DURATION_SEC}"
          WARN="${CI_BUDGET_RENDER_WARN_SEC}"
          FAIL="${CI_BUDGET_RENDER_FAIL_SEC}"
          if [ "$DUR" -gt "$FAIL" ]; then
            echo "render-assets job exceeded hard budget: ${DUR}s > ${FAIL}s" >&2
            exit 1
          fi
          if [ "$DUR" -gt "$WARN" ]; then
            echo "::warning::render-assets job exceeded warning budget: ${DUR}s > ${WARN}s"
          fi

      - name: Upload timing metrics
        if: ${{ always() && env.LOCAL_ACT != 'true' && env.ACT != 'true' && github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@v4
        with:
          name: ci-timing-render-assets
          path: ci-metrics/render-assets.json
          if-no-files-found: error
          retention-days: 30
