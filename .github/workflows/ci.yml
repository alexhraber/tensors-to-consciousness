name: CI

on:
  push:
    branches: ["main"]
    paths:
      - "main.py"
      - "scripts/**"
      - "tools/**"
      - "tests/**"
      - "assets/viz/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "main.py"
      - "scripts/**"
      - "tools/**"
      - "tests/**"
      - "assets/viz/**"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Change Detection
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      viz: ${{ steps.filter.outputs.viz }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - "main.py"
              - "scripts/**"
              - "tools/**"
              - "tests/**"
              - ".github/workflows/ci.yml"
            viz:
              - "tools/generate_viz_assets.py"
              - "assets/viz/**"
              - ".github/workflows/ci.yml"

  test-matrix:
    name: Test (Python ${{ matrix.python-version }})
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy

      - name: Bytecode compilation check
        run: |
          python -m py_compile $(git ls-files '*.py')

      - name: Unit and integration tests
        run: |
          python -m tests

      - name: CLI smoke checks
        run: |
          python main.py --help
          python -m tools.setup --help
          python -m tools.validate --help
          python -m tools.viz_terminal --help

  viz-assets:
    name: Visualization Assets Integrity
    needs: changes
    if: needs.changes.outputs.viz == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Ensure ffmpeg is available
        run: |
          if command -v ffmpeg >/dev/null 2>&1; then
            echo "ffmpeg already available"
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Regenerate visualization assets
        run: |
          python tools/generate_viz_assets.py

      - name: Verify deterministic regeneration in runner
        run: |
          sha256sum assets/viz/*.gif > /tmp/viz_hashes_1.txt
          python tools/generate_viz_assets.py
          sha256sum assets/viz/*.gif > /tmp/viz_hashes_2.txt
          diff -u /tmp/viz_hashes_1.txt /tmp/viz_hashes_2.txt
